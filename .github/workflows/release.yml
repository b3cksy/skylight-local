name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate manifest version matches tag
        shell: bash
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          MANIFEST_VERSION="$(jq -r '.version' custom_components/skylight_local/manifest.json)"

          if [[ "$MANIFEST_VERSION" != "$TAG_VERSION" ]]; then
            echo "Tag version: $TAG_VERSION"
            echo "Manifest version: $MANIFEST_VERSION"
            echo "Version mismatch. Update custom_components/skylight_local/manifest.json before tagging."
            exit 1
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: true
