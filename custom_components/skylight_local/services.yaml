set_channel:
  name: Set LED Channel
  description: Set PWM value for one LED channel (ctrl=70..73).
  fields:
    entry_id:
      name: Entry ID
      description: Optional config entry ID. If omitted, runs for all Skylight entries.
      required: false
      selector:
        text:
    channel:
      name: Channel
      description: LED channel index (0-3).
      required: true
      selector:
        number:
          min: 0
          max: 3
          step: 1
          mode: slider
    value:
      name: Value
      description: PWM percentage value.
      required: true
      selector:
        number:
          min: 0
          max: 100
          step: 0.1
          mode: box

set_all_channels:
  name: Set All Channels
  description: Send full ctrl=74 payload (ch0..ch3, color_code, intensity).
  fields:
    entry_id:
      required: false
      selector:
        text:
    ch0:
      required: true
      selector:
        number:
          min: 0
          max: 100
          step: 0.1
          mode: box
    ch1:
      required: true
      selector:
        number:
          min: 0
          max: 100
          step: 0.1
          mode: box
    ch2:
