          step: 0.1
          mode: box
    color_code:
      required: true
      selector:
        number:
          min: 0
          max: 100
          step: 1
          mode: box
    intensity:
      required: true
      selector:
        number:
          min: 0
          max: 100
          step: 0.1
          mode: box

